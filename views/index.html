<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="public/css/style.css" />
</head>
<body>
    <div class="container">
      <h3>Contact Manager - Marionette</h3>

      <div id="js-contact-list" class="contact-list-wrap">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody id="contact-list-wrap">
          </tbody>
        </table>
      </div>

      <button id="js-modalLauncher" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Add Contact
      </button>

      <div id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Add Contact</h4>
              </div>
            <form id="js-add-contact" action="/" class="add-contact" method="post">
              <div class="form-group">
                <label for="js-name">Name</label>
                <input type="text" class="form-control" id="js-name" placeholder="Enter Name">
              </div>
              <div class="form-group">
                <label for="js-age">Age</label>
                <input type="number" class="form-control" id="js-age" placeholder="Enter Age">
              </div>
              <div class="form-group">
                <label for="js-age">Gender</label>
                <input type="text" class="form-control" id="js-gender" placeholder="Enter Gender">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"/></script>
    <script src="public/js/app.js"></script>
</body>
</html>
